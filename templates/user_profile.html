{% extends "base.html" %}

{% block title %}프로필{% endblock %}

{% block content %}
<div class="profile-form">
    <h2>프로필 수정</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" value="{{ user.username }}" disabled>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label for="rank">계급</label>
            <input type="text" id="rank" name="rank" value="{{ user.rank }}" required>
        </div>
        <div class="form-group">
            <label for="department">소속</label>
            <input type="text" id="department" name="department" value="{{ user.department }}" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required>
        </div>
        <div class="form-group">
            <label for="new_password">새 비밀번호 (변경 시에만 입력)</label>
            <input type="password" id="new_password" name="new_password">
        </div>
        <button type="submit" class="primary-button">저장하기</button>
    </form>
</div>
{% endblock %}
