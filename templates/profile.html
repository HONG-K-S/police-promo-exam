{% extends "base.html" %}

{% block title %}프로필 수정{% endblock %}

{% block content %}
<div class="admin-edit-user">
    <h2>프로필 수정</h2>
    <form method="POST" action="{{ url_for('profile') }}">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" value="{{ current_user.username }}" disabled>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" value="{{ current_user.name }}" required>
        </div>
        <div class="form-group">
            <label for="rank">계급</label>
            <input type="text" id="rank" name="rank" value="{{ current_user.rank }}" required>
        </div>
        <div class="form-group">
            <label for="department">부서</label>
            <input type="text" id="department" name="department" value="{{ current_user.department }}" required>
        </div>
        <div class="form-group">
            <label for="new_password">새 비밀번호 (변경하지 않으려면 비워두세요)</label>
            <input type="password" id="new_password" name="new_password">
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
{% endblock %}
