{% extends "base.html" %}

{% block title %}사용자 정보 수정{% endblock %}

{% block content %}
<div class="admin-edit-user">
    <h2>사용자 정보 수정</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="rank">계급</label>
            <input type="text" id="rank" name="rank" value="{{ user.rank }}" required>
        </div>
        
        <div class="form-group">
            <label for="department">부서</label>
            <input type="text" id="department" name="department" value="{{ user.department }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required>
        </div>
        
        <div class="form-group">
            <label for="new_password">새 비밀번호 (변경 시에만 입력)</label>
            <input type="password" id="new_password" name="new_password">
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="is_active" {% if user.is_active %}checked{% endif %}>
                계정 활성화
            </label>
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
{% endblock %}
