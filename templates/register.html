{% extends "base.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="register-form">
    <h2>회원가입</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="rank">계급</label>
            <select id="rank" name="rank" required>
                <option value="순경">순경</option>
                <option value="경장">경장</option>
                <option value="경사">경사</option>
                <option value="경위">경위</option>
                <option value="경감">경감</option>
                <option value="경정">경정</option>
                <option value="총경">총경</option>
                <option value="경무관">경무관</option>
                <option value="치안감">치안감</option>
                <option value="치안정감">치안정감</option>
                <option value="치안총감">치안총감</option>
            </select>
        </div>
        <div class="form-group">
            <label for="department">소속</label>
            <input type="text" id="department" name="department" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit" class="primary-button">가입하기</button>
    </form>
    <p class="login-link">이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
</div>
{% endblock %}
