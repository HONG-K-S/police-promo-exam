{% extends "base.html" %}

{% block title %}오답 노트 작성{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">오답 노트 작성</h1>
    
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">문제 정보</h5>
        </div>
        <div class="card-body">
            <h6>문제 제목</h6>
            <p>{{ answer_record.question.title }}</p>
            
            <h6>선택한 답안</h6>
            <p>{{ answer_record.selected_statement.content }}</p>
            
            <h6>정답</h6>
            <p>{{ answer_record.correct_statement.content }}</p>
        </div>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="content">오답 노트 내용</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ note.content if note else '' }}</textarea>
            <small class="form-text text-muted">오답의 원인과 개선 방안을 자세히 작성해주세요.</small>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="{{ url_for('wrong_answer_notes') }}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
{% endblock %}
